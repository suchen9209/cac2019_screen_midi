<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>CAC副屏</title>
    <link rel="stylesheet" href="./css/global.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="stylesheet" href="./css/video-js.css" type="text/css">
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>

</head>
<body>
    <div class="cac_2019">
        <div class="cac_con">
            <div class="cac_box cac_L">
                <div class="team_logo">
                    <img id="team_logo_L" src="gifLogo/MOUZ.gif" alt="">
                </div>
                <div class="missile">
                    <!--投掷物，svg_img为引入svg的背景，svg_img为投掷物的使用相应数量-->
                    <div class="missible_num">
                        <div class="missible_num1">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="l1">x0</span>
                        </div>
                        <div class="missible_num2">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="l2">x0</span>
                        </div>
                        <div class="missible_num3">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="l3">x0</span>
                        </div>
                        <div class="missible_num4">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="l4">x0</span>
                        </div>
                    </div>
                    <div class="score" id="l_score">0</div>
                </div>
                <div class="video_L">
                    <video width="100%" height="1733" style="position: absolute;left: 50%;z-index: 1; margin-left: -50%; object-fit: fill;" loop="loop" autoplay="autoplay" muted="muted">
                        <source src="video/left.mp4" type="video/mp4">
                    </video>
                </div>
            </div>

            <div class="gap"></div>

            <div class="cac_box cac_R">
                <div class="team_logo">
                    <img id="team_logo_R" src="gifLogo/G2.gif" alt="">
                </div>
                <div class="missile">
                    <div class="missible_num">
                        <div class="missible_num5">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="r1">x0</span>
                        </div>
                        <div class="missible_num6">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="r2">x0</span>
                        </div>
                        <div class="missible_num7">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="r3">x0</span>
                        </div>
                        <div class="missible_num8">
                            <span class="svg_img"></span>
                            <span class="svg_num" id="r4">x0</span>
                        </div>
                    </div>
                    <div class="score" id="r_score">0</div>
                </div>
                <div class="video_R">
                    <video width="100%" height="1733" style="position: absolute;left: 50%;z-index: 1; margin-left: -50%; object-fit: fill;" loop="loop" autoplay="autoplay" muted="muted">
                        <source src="./video/right.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
        <div class="video-bomb-show1 video-show">
            <video id='bomb-video' class='video-js' controls preload='auto' width='3039' height='1733' data-setup='{}'>
                <source src='./video/explode.mp4' type='video/mp4'>
            </video>
        </div>

        <div class="video-bomb-show2 video-show">
            <video id='pliers-video' class='video-js' controls preload='auto' width='3039' height='1733' data-setup='{}'>
                <source src='./video/pliers.mp4' type='video/mp4'>
            </video>
        </div>

        <div class="killer">
            <!--四杀五杀，选手头像为引入图片，四杀五杀为图片背景，four_k为四杀背景 five_k为五杀背景-->
            <div class="kill_P kill_L">
                <img src="img/killer_1.png" alt="" class="kill_img">
                <div class="k_bot four_k">
                    <div class="kill_name">XXX</div>
                </div>
            </div>
            <div class="kill_P kill_R">
                <img src="img/killer_1.png" alt="" class="kill_img">
                <div class="k_bot five_k">
                    <div class="kill_name">XXX</div>
                </div>
            </div>
        </div>

    </div>
    <script>window.$ = window.jQuery = require('./scripts/jquery-3.3.1.min.js')</script>
    <script src="./scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/video.js" type="text/javascript"></script>
    <script src="js/videojs-contrib-hls.js" type="text/javascript"></script>
    <script src="./scripts/specSidePanelHealthBar.js" type="text/javascript"></script>

    <script>
        var player_bomb = videojs('bomb-video', {
            muted: false,
            controls: false,
            height: 1733,
            width: 3016,
            loop: false,
            preload: true
        }, function () {
            //var player_bomb = this;
            //player_bomb.play();
        });
        player_bomb.on('ended', function () {
            $(".video-bomb-show1").hide();
        });
        //player_bomb.hide();


        var player_bomb2 = videojs('pliers-video', {
            muted: true,
            controls: false,
            height: 1733,
            width: 3016,
            loop: false,
            preload: true
        }, function () {
            /*var player_bomb = this;
            player_bomb.play();*/
        });
        player_bomb2.on('ended', function () {
            $(".video-bomb-show2").hide();
        });
        //player_bomb.hide();

        function bomb_show(){
            if($(".video-bomb-show1").is(":hidden")){
                player_bomb.play();
                $(".video-bomb-show1").show();
                
            }
        }
        function defused_show(){
            if($(".video-bomb-show2").is(":hidden")){
                player_bomb2.play();
                $(".video-bomb-show2").show();
                
            }
        }
        function multikill_show(){
            if($(".killer").is(":hidden")){
                    $(".killer").show();
                }
                setTimeout(function () {
                    $(".killer").hide();
                },5000)
        }
    </script>
</body>
</html>
